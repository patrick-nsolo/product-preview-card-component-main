<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <link rel="stylesheet" type="text/css" href="./styles/meia.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <section>
    <div class="mobile_image"><img src="/images/image-product-mobile.jpg" alt="mobile-product-image"/></div>
    <div class="desktop_image"><img src="/images/image-product-desktop.jpg" alt="desktop-product-image"/></div>
    <div class="product_info">
        <p>PERFUME</p>
        <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <p class="discount_price"><span>$149.99</span><s>$169.99</s></p>
        <!--s specifies that the text is incorrect and will show a line through it-->
        <a href="#"><span><img src="./images/icon-cart.svg" alt="mobile-image"/></span>Add to Cart</a>
    </div>    
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/patrick-nsolo">Patrick Nsolo</a>.
  </div>
  
</body>
</html>
