<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <link rel="stylesheet" type="text/css" href="./styles/media.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <section>
    <div class="mobile_image"></div>
  </section>
  <section>
    <div class="desktop_image"></div>
  </section>
  <main>
    <!--<img class="desktop_img" src="./images/image-product-desktop.jpg" alt="mobile-image"/>-->
    <div class="product_info">
      <div class="product_description">
        <div><h4>PERFUME</h4></div>
        <div>
          <h2 class="product_name">Gabrielle Essence Eau De Parfum</h2>
        </div>
        <div>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="prices">
          <p class="discount_price">$149.99</p>
          <p class="sale_price">$169.99</p>
        </div>
      </div>
      <div class="button">
        <img class="icon_cart" src="./images/icon-cart.svg" alt="mobile-image"/>
        <button>Add to Cart</button>
      </div>
    </div>    
 </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/patrick-nsolo">Patrick Nsolo</a>.
  </div>
  
</body>
</html>
