<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <link rel="stylesheet" type="text/css" href="./styles/media.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <img
      srcset="/images/image-product-mobile.jpg 686w, /images/image-product-desktop.jpg 600w"
      sizes="(min-width: 600px) 600px,
            686px"
      src="/images/image-product-desktop.jpg"
      alt="image-desktop-mobile" />
    <div class="product_info">
      <p>PERFUME</p>
      <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
       Perfumer-Creator for the House of CHANEL.</p>
      <p class="discount_price"><span>$149.99</span><s>$169.99</s></p>
      <button><img class="cart" src="./images/icon-cart.svg" alt="icon-cart"/><a href="#">Add to Cart</a></button>
    </div>    
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/patrick-nsolo">Patrick Nsolo</a>.
  </div>-->
</body>
</html>
